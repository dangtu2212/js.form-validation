<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form validation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Giới tính</label>
                    <div class="flex-row">
                        <input type="radio" class="form-control" id="male" value="male" name="gender" />
                        <label for="male">Nam</label>
                        <input type="radio" class="form-control" id="female" value="female" name="gender" />
                        <label for="female">Nữ</label>
                    </div>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="phone_number" class="form-label">Số điện thoại</label>
                    <input
                        id="phone_number"
                        name="phone_number"
                        type="text"
                        placeholder="VD: 0123456789"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Tình/Thành phố</label>
                    <select id="province" name="province" class="form-control">
                        <option value="">-- Chọn Tỉnh/Thành --</option>
                        <option value="hni">Hà nội</option>
                        <option value="dng">Đà Nẵng</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Chọn</label>
                    <div class="flex-row">
                        <input type="checkbox" class="form-control" id="math" value="math" name="favorite_subject" />
                        <label for="math">Toán học</label>
                        <input
                            type="checkbox"
                            class="form-control"
                            id="chemistry"
                            value="chemistry"
                            name="favorite_subject"
                        />
                        <label for="chemistry">hóa học</label>
                        <input
                            type="checkbox"
                            class="form-control"
                            id="physics"
                            value="physics"
                            name="favorite_subject"
                        />
                        <label for="physics">Vật lý</label>
                        <input
                            type="checkbox"
                            class="form-control"
                            id="biology"
                            value="biology"
                            name="favorite_subject"
                        />
                        <label for="biology">Sinh học</label>
                    </div>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                        autocomplete
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu"
                        type="password"
                        class="form-control"
                        autocomplete
                    />
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>

        <script src="./validator.js"></script>
        <script>
            const formSelector = "#form-1";
            const itemsValidate = {
                fullname: "isRequired",
                email: "isRequired | email",
                phone_number: "isRequired | regex:/^\\d{10,15}$/",
                province: "isRequired",
                password: "isRequired | min:8",
                password_confirmation: "isRequired | same:password",
                gender: "isRequired",
                favorite_subject: "isRequired | min:3",
            };
            const errorMessages = {
                "fullname.isRequired": "Vui lòng nhập tên",
                "email.isRequired": "Vui lòng nhập email",
                "email.email": "Vui lòng nhập đúng định dạng email",
                "phone_number.isRequired": "Vui lòng nhập số điện thoại",
                "phone_number.regex": "Vui lòng nhập đúng định dạng số điện thoại",
                "province.isRequired": "Vui lòng chọn Tỉnh/Thành",
                "password.isRequired": "Vui lòng nhập mật khẩu",
                "password.min": "Mật khẩu phải tối thiểu 8 kí tự",
                "password_confirmation.isRequired": "Vui lòng nhập mật khẩu xác nhận",
                "password_confirmation.same": "Mật khẩu xác nhận phải trùng với mật khẩu",
                "gender.isRequired": "Vui lòng chọn giới tính",
                "favorite_subject.isRequired": "Vui lòng chọn môn học yêu thích",
                "favorite_subject.min": "Vui lòng chọn tối thiểu 3 môn học yêu thích",
            };
            const formGroupSelector = ".form-group";
            const messageSelector = ".form-message";
            const onSubmit = (formValue) => {
                console.log(formValue);
            };

            Validator(formSelector, itemsValidate, errorMessages, formGroupSelector, messageSelector, onSubmit);
        </script>
    </body>
</html>
